<!DOCTYPE html>
<html lang="en-US">

<head>
	<title>Address Book</title>
	<link href="css/bootstrap.css" rel="stylesheet" type="text/css">
	<link href="css/styles.css" rel="stylesheet" type="text/css">
	<script src="js/jquery-3.5.1.js"></script>
	<script src="js/scripts.js"></script>
</head>

<body>

	<div id="center-align">
		<!-- Create new contact -->
		<h1>Address Book</h1>
		<br>
		<h3>Add a contact:</h3>
		<form id="new-contact">
			<label for="new-first-name" style="margin-right: 20px">First Name</label>
			<input type="text" id="new-first-name">
			<br>
			<label for="new-last-name" style="margin-right: 21px">Last Name</label>
			<input type="text" id="new-last-name">
			<br>
			<label for="new-phone-number" style="margin-left: -17px; margin-right: 10px">Phone Number</label>
			<input type="text" id="new-phone-number">
			<br>
			<label for="new-email-address" style="margin-left: 0px">Email Address</label>
			<input type="text" id="new-email-address">
			<br>
			<label for="new-home-address" style="margin-left: 0px">Home Address</label>
			<input type="text" id="new-home-address">
			<br>
			<button type="submit">Create contact!</button>
		</form>

		<!-- List of saved contacts -->
		<h3>Saved contacts:</h3>
		<div id="contacts"></div>

		<div id="show-contact">
			<p>First Name: <span class="first-name"></span></p>
			<p>Last Name: <span class="last-name"></span></p>
			<p>Phone Number: <span class="phone-number"></span></p>
			<p>Email Address: <span class="email-address"></span></p>
			<p>Home Address: <span class="home-address"></span></p>
			<div id="buttons"></div>
		</div>
	</div>

</body>

</html>
